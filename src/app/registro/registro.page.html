<ion-content color="primary" [fullscreen]="true">
  <div class="ion-text-center">
    <img src="assets/etec2.png" alt="Etec">
  </div>

  <ion-item class="ion-text-center ion-button-light">
    <ion-label>
      NOVO USUARIO
    </ion-label>
  </ion-item>

  <ion-item-divider color="primary">
    <ion-label>
      Digite seus Dados
    </ion-label>
  </ion-item-divider>


  <form [formGroup]="formRegistro">
    <ion-item lines="none">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="nome" type="nome" placeholder="Digite seu Nome"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.nome">
        <span class="msg-erro"
          *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>


    <ion-item lines="none">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input [brmasker]="{person: true}" maxLength="14" formControlName="cpf" type="cpf"
        placeholder="Digite seu CPF"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.cpf">
        <span class="msg-erro"
          *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>


    <ion-item lines="none">
      <ion-label position="stacked">Data de Nascimento</ion-label>
      <ion-datetime formControlName="data" displayFormat="DD/MM/YYYY" placeholder="Selecione" cancelText="Cancelar"
        coneText="OK"></ion-datetime>
      <ng-container *ngFor="let erro of mensagens_validacao.data">
        <span class="msg-erro"
          *ngIf="formRegistro.get('data').hasError(erro.tipo) && (formRegistro.get('data').dirty || formRegistro.get('data').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>


    <ion-item lines="none">
      <ion-label position="stacked">GÃªnero</ion-label>
      <ion-select formControlName="genero" placeholder="Selecione" cancelText="Cancelar">
        <ion-select-option value="F">Femenino</ion-select-option>
        <ion-select-option value="M">Masculino</ion-select-option>
        <ion-select-option value="O">Outro</ion-select-option>
      </ion-select>
      <ng-container *ngFor="let erro of mensagens_validacao.genero">
        <span class="msg-erro"
          *ngIf="formRegistro.get('genero').hasError(erro.tipo) && (formRegistro.get('genero').dirty || formRegistro.get('genero').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>


    <ion-item lines="none">
      <ion-label position="stacked">Celular</ion-label>
      <ion-input [brmasker]="{phone: true}" formControlName="celular" type="text" placeholder="Digite seu Celular ">
      </ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.celular">
        <span class="msg-erro"
          *ngIf="formRegistro.get('celular').hasError(erro.tipo) && (formRegistro.get('celular').dirty || formRegistro.get('celular').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Digite seu E-mail"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.email">
        <span class="msg-erro"
          *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha" type="password" placeholder="Digite sua Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.senha">
        <span class="msg-erro"
          *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>


    <ion-item lines="none">
      <ion-label position="stacked">Confirmar</ion-label>
      <ion-input formControlName="confirmar" type="password" placeholder="Confirme a sua Senha "></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.confirmar">
        <span class="msg-erro"
          *ngIf="formRegistro.get('confirmar').hasError(erro.tipo) && (formRegistro.get('confirmar').dirty || formRegistro.get('confirmar').touched)">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item button class="ion-button-light ion-text-center" Lines="none" (click)="salvarFormulario()">
      <ion-label>SALVAR</ion-label>
    </ion-item>
    <ion-button expand="full" fill="clear" color="light" routerLink="/login">
      VOLTAR
    </ion-button>

  </form>
</ion-content>
